<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Casino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .custom-max-width {
        max-width: 400px;
    }
    .container-max-400 {
        max-width: 400px;
    }
</style>
</head>
<body class="bg-light">
<div class="container mt-5 container-max-400">
    <h2 class="mb-4 text-center">Autentificare</h2>
    <div id="alertPlaceholder"></div>
    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Parolă</label>
            <input type="password" id="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>

<script>
const apiUrl = 'https://localhost:7201/api/casino'; // modifică cu URL-ul backend-ului tău

const form = document.getElementById('loginForm');
const alertPlaceholder = document.getElementById('alertPlaceholder');

function showAlert(message, type) {
    alertPlaceholder.innerHTML = `
      <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    `;
}

form.addEventListener('submit', async e => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!email || !password) {
        showAlert('Toate câmpurile sunt obligatorii.', 'warning');
        return;
    }

    try {
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        if (!response.ok) {
            const err = await response.text();
            showAlert('Eroare la autentificare: ' + err, 'danger');
            return;
        }

        const data = await response.json();
        // Presupunem că backend returnează token-ul JWT sub cheia "token"
        localStorage.setItem('token', data.token);
        showAlert('Autentificare reușită! Redirecționare...', 'success');

        setTimeout(() => {
            window.location.href = 'index.html'; // redirect către pagina principală
        }, 1500);

    } catch (error) {
        showAlert('Eroare la server: ' + error.message, 'danger');
    }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
